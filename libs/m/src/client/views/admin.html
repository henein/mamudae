<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>메무대 관리</title>
</head>

<body>
  <div class="container">
    <h1>메무대 관리</h1>
    <h3 id="stateText">로그인 중...</h3>
    <hr />
    <button id="startButton" type="button" class="btn btn-primary" disabled>시작</button>
    <button id="resetButton" type="button" class="btn btn-danger" disabled>초기화</button>
    <button id="endButton" type="button" class="btn btn-secondary" disabled>상대픽 공개</button>
    <hr />
    <form>
      <div class="form-group">
        <label for="leftTeamNameInput">선픽팀 이름</label>
        <input id="leftTeamNameInput" type="text" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="rightTeamNameInput">후픽팀 이름</label>
        <input id="rightTeamNameInput" type="text" class="form-control" disabled>
      </div>
      <button id="submitButton" type="button" class="btn btn-primary" disabled>변경</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
